<div class="ride-container">
	<mat-toolbar class="ride-toolbar">
		<form class="example-form">
			<mat-form-field class="searchbar">
				<input matInput placeholder="Search">
			</mat-form-field>
			<mat-form-field class="searchoptions">
				<mat-select [(ngModel)]="searchBy" [ngModelOptions]="{standalone: true}">
					<mat-option *ngFor="let option of searchOptions" [value]="option.value">
						{{option.name}}
					</mat-option>
					
				</mat-select>
			</mat-form-field>
			
		</form>
		

	</mat-toolbar>
	<mat-list class="left" role="list">
		<mat-list-item class="item" role="list-item">

			<i matListIcon class="material-icons mat-36 head-icon">directions_bike</i>
			<h3 mat-line style="font-weight: bold; margin-bottom: 5px;">Chill Ride thru apple valley</h3>
			
			<span mat-line class="color">8:00am</span>
			<span mat-line class="color">Thursday, August 5 2018</span>
			<!-- <span mat-line class="color">Hosted by Alonzo Alden</span> -->

			<img class="font" [src]="this.smallMap">
			
		</mat-list-item>
		<mat-list-item class="item" role="list-item">

				<i matListIcon class="material-icons mat-36 head-icon">directions_bike</i>
				<h3 mat-line style="font-weight: bold; margin-bottom: 5px;">Chill Ride thru apple valley</h3>
				
				<span mat-line class="color">8:00am</span>
				<span mat-line class="color">Thursday, August 5 2018</span>
				<!-- <span mat-line class="color">Hosted by Alonzo Alden</span> -->
	
				<img class="font" [src]="this.smallMap">
				
			</mat-list-item>
			<mat-list-item class="item" role="list-item">

					<i matListIcon class="material-icons mat-36 head-icon">directions_bike</i>
					<h3 mat-line style="font-weight: bold; margin-bottom: 5px;">Chill Ride thru apple valley</h3>
					
					<span mat-line class="color">8:00am</span>
					<span mat-line class="color">Thursday, August 5 2018</span>
					<!-- <span mat-line class="color">Hosted by Alonzo Alden</span> -->
		
					<img class="font" [src]="this.smallMap">
					
				</mat-list-item>
	</mat-list>
</div>
